<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather</title>
</head>

<body>
    <main>
        <div id="current">
            <div class="weather-card">
                <div class="weather-essentials">
                    <h3 id="weather-type"></h3>
                    <h4 id="weather-location"></h4>
                    <h4 id="weather-date"></h4>
                    <h3 id="weather-temp"></h3>
                    <img src="" alt="weather-type" id="weather-type-icon">
                </div>
                <div class="display-type-container">
                    <h5 id="display-type-celcius">C°</h5>
                    <h5 id="display-type-fah">F°</h5>
                </div>
                <div class="weather-icon" id="weather-icon"></div>
                <div id="search-location-container">
                    <form class="search-location-form">
                        <div class="search-location">
                            <input type="text" placeholder="Search Location..." id="search-textbox">
                            <input type="submit" id="search-button">
                        </div>
                    </form>
                </div>
            </div>
            <div class="weather-details">
                <div class="weather-detail-card">
                    <div class="feels-like-icon"></div>
                    <div class="weather-detail-values">
                        <div>Feels Like</div>
                        <div id="feels-like"></div>
                    </div>
                </div>
                <div class="weather-detail-card">
                    <div class="humidity-icon"></div>
                    <div class="weather-detail-values">
                        <div>Humidity</div>
                        <div id="humidity"></div>
                    </div>
                </div>
                <div class="weather-detail-card">
                    <div class="rain-chance-icon"></div>
                    <div class="weather-detail-values">
                        <div>Chance of Rain</div>
                        <div id="rain-chance"></div>
                    </div>
                </div>
                <div class="weather-detail-card">
                    <div class="wind-speed-icon"></div>
                    <div class="weather-detail-values">
                        <div>Wind Speed</div>
                        <div id="wind-speed"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="forecast">
            <div class="forecast-container">
                <div class="forecast-buttons">
                    <div id="daily-forecast">Daily</div>
                    <div id="hourly-forecast">Hourly</div>
                </div>
                <div class="forecast-content" id="forecast-content">
                </div>
            </div>
    </main>
    <footer>
        Made by Nico Von.
    </footer>
</body>

</html>
